add_item:
  name: Add Item
  description: Add a new item to a yahatl list with extended properties.
  fields:
    entity_id:
      name: Entity
      description: The yahatl list entity.
      required: true
      selector:
        entity:
          domain: todo
          integration: yahatl
    title:
      name: Title
      description: The title of the item.
      required: true
      selector:
        text:
    description:
      name: Description
      description: Optional description for the item.
      required: false
      selector:
        text:
          multiline: true
    traits:
      name: Traits
      description: Traits to set on the item.
      required: false
      selector:
        select:
          multiple: true
          options:
            - actionable
            - recurring
            - habit
            - chore
            - reminder
            - note
    tags:
      name: Tags
      description: Tags to add to the item.
      required: false
      selector:
        text:
    due:
      name: Due
      description: Due date/time for the item.
      required: false
      selector:
        datetime:
    time_estimate:
      name: Time Estimate
      description: Estimated time to complete in minutes.
      required: false
      selector:
        number:
          min: 1
          max: 480
          unit_of_measurement: minutes
    needs_detail:
      name: Needs Detail
      description: Flag the item as needing more detail.
      required: false
      default: false
      selector:
        boolean:

complete_item:
  name: Complete Item
  description: Mark an item as completed and record completion history.
  fields:
    entity_id:
      name: Entity
      description: The yahatl list entity.
      required: true
      selector:
        entity:
          domain: todo
          integration: yahatl
    item_id:
      name: Item ID
      description: The unique ID of the item to complete.
      required: true
      selector:
        text:
    user_id:
      name: User ID
      description: Optional user ID to record who completed the item.
      required: false
      selector:
        text:

update_item:
  name: Update Item
  description: Update properties of an existing yahatl item.
  fields:
    entity_id:
      name: Entity
      description: The yahatl list entity.
      required: true
      selector:
        entity:
          domain: todo
          integration: yahatl
    item_id:
      name: Item ID
      description: The unique ID of the item to update.
      required: true
      selector:
        text:
    title:
      name: Title
      description: New title for the item.
      required: false
      selector:
        text:
    description:
      name: Description
      description: New description for the item.
      required: false
      selector:
        text:
          multiline: true
    status:
      name: Status
      description: New status for the item.
      required: false
      selector:
        select:
          options:
            - pending
            - in_progress
            - completed
            - missed
    due:
      name: Due
      description: New due date/time.
      required: false
      selector:
        datetime:
    time_estimate:
      name: Time Estimate
      description: Estimated time to complete in minutes.
      required: false
      selector:
        number:
          min: 1
          max: 480
          unit_of_measurement: minutes
    buffer_before:
      name: Buffer Before
      description: Buffer time needed before task in minutes.
      required: false
      selector:
        number:
          min: 0
          max: 120
          unit_of_measurement: minutes
    buffer_after:
      name: Buffer After
      description: Buffer time needed after task in minutes.
      required: false
      selector:
        number:
          min: 0
          max: 120
          unit_of_measurement: minutes

