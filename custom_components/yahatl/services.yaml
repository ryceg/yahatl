set_traits:
  name: Set Traits
  description: Set the traits (type flags) for a yahatl item.
  fields:
    entity_id:
      name: Entity
      description: The yahatl list entity.
      required: true
      selector:
        entity:
          domain: todo
          integration: yahatl
    item_id:
      name: Item ID
      description: The unique ID of the item to update.
      required: true
      selector:
        text:
    traits:
      name: Traits
      description: List of traits to set on the item.
      required: true
      selector:
        select:
          multiple: true
          options:
            - actionable
            - recurring
            - habit
            - chore
            - reminder
            - note

